<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Highcharts CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Dashboard</h1>
        
        <!-- Example chart containers -->
        <div id="chart1" style="width:100%; height:400px;"></div>
        <div id="chart2" style="width:100%; height:400px;"></div>
        <div id="chart3" style="width:100%; height:400px;"></div>
    </div>

    <!-- JavaScript to render the charts using Highcharts -->
    <script>
        // Access the passed data from Flask (Jinja2 template)
        const data = JSON.parse('{{ data | tojson }}');
        
        // Example: Creating a line chart for sheet 1
        Highcharts.chart('chart1', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Chart 1'
            },
            xAxis: {
                categories: Object.keys(data['sheet1'][0])  // Example: using sheet1 data's keys as categories
            },
            yAxis: {
                title: {
                    text: 'Values'
                }
            },
            series: [{
                name: 'Sheet 1 Data',
                data: Object.values(data['sheet1'][0])  // Example: using sheet1 data's values
            }]
        });

        // Repeat for chart2 and chart3 with the appropriate data
    </script>
</body>
</html>
